<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tenpo</title>
    <style media="all" type="text/css">
      @font-face {
        font-family: Gotham-Light;
        font-weight: 400;
        src: url("https://res.cloudinary.com/movingout/raw/upload/v1558966336/Gotham-Light_cjr0zw.otf")
          format("truetype");
      }

      @font-face {
        font-family: Gotham-Book;
        font-weight: 600;
        src: url("https://res.cloudinary.com/movingout/raw/upload/v1558966336/Gotham-Book_kvclzp.otf")
          format("truetype");
      }

      @font-face {
        font-family: Gotham-Bold;
        font-weight: 700;
        src: url("https://res.cloudinary.com/movingout/raw/upload/v1558966336/Gotham-Bold_jvm10l.otf")
          format("truetype");
      }

      @media only screen and (max-width: 620px) {
        table[class="body"] h1,
        table[class="body"] h2,
        table[class="body"] h3,
        table[class="body"] h4 {
          font-weight: 600 !important;
        }
        table[class="body"] h1 {
          font-size: 22px !important;
        }
        table[class="body"] h2 {
          font-size: 18px !important;
        }
        table[class="body"] h3 {
          font-size: 16px !important;
        }
        table[class="body"] .container {
          padding: 0 !important;
          width: 100% !important;
        }
        table[class="body"] .btn table,
        table[class="body"] .btn a {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <p>Escribe tu número de telefono con espacio, ejem: +56 949779570</p>
      <input placeholder="nombres" id="name" style="height: 20px" />
      <input
        placeholder="cod Pais (+56) + numero teléfono(999999999)"
        id="phone"
        style="height: 20px; width: 300px"
      />
      <button type="button" id="btn-submit" onclick="getData()">Enviar</button>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <table
      style="padding: 0 20px;;height: 100px; width: 200px; background-image: url('https://github.com/kamalyzl/prueba-node-watson/raw/master/backgroundN.svg?sanitize=true'); background-size: contain; background-repeat: no-repeat; padding-left: 50px"
    >
      <tr>
        <td></td>
        <td>
          <p
            style="font-family: 'Gotham-Bold', 'Helvetica'; color: #595959; font-size: 10px; margin: 0; font-weight: bold"
            id="editName"
          >
            name lastName lastName
          </p>
          <p
            style="color: #595959; font-family: 'Gotham-Book', 'Helvetica';font-size: 9px;"
            id="editPhone"
          >
            +56 999999999
          </p>
          <p style=" font-size: 9px; font-family: 'Gotham-Book', 'Helvetica'">
            <a
              style="text-decoration: none;color: #7255c8"
              href="https://open.tenpo.cl/"
            >
              tenpo.cl</a
            >
          </p>
        </td>
        <td></td>
      </tr>
    </table>

    <script>
      function getData(e) {
        const valueName = document.getElementById("name").value;
        const valuePhone = document.getElementById("phone").value;
        const phone = document.getElementById("editPhone");
        const name = document.getElementById("editName");

        phone.innerHTML = valuePhone;
        name.innerHTML = valueName;
        console.log(phone);
        console.log(name);
      }
    </script>
  </body>
</html>
